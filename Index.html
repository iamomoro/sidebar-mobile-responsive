<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Menu Design</title>
    <link rel='stylesheet' href="Style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="menu-wrapper">
        <div class="sidebar-header">
            <div class="sideBar">
                <div><img src=https://images.pexels.com/photos/4109270/pexels-photo-4109270.jpeg?cs=srgb&dl=pexels-polina-tankilevitch-4109270.jpg&fm=jpg/></div>
                <ul>
                    <li class="selected"><i class="fas fa-home"></i><label>Home</label></li>
                    <li><i class="fas fa-chart-bar"></i><label>Statistics</label></li>
                    <li><i class="fas fa-cogs"></i><label>Services</label></li>
                    <li><i class="fas fa-phone-alt"></i><label>Contact</label></li>
                    <li><i class="fas fa-user"></i><label>About us</label></li>
                    <li><i class="fas fa-cog"></i><label>Setting</label></li>
                </ul> <span class="cross-icon"><i class="fas fa-times"></i></span>
            </div>
            <div class="backdrop"></div>
            <div class="content">
                <header>
                    <div class="menu-button" id='desktop'>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="menu-button" id='mobile'>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <h1>Responsive Side-Bar</h1> <img src=https://images.pexels.com/photos/1337380/pexels-photo-1337380.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1/>
                </header>
                <div class="content-data"> </div>
            </div>
        </div>
    </div>
    <script src="Index.js"></script>
</body>

</html>
